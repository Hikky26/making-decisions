<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <div id="formDiv">
      <form class="affirmation-entry">
        <div id="formContent">
          <div id="inspiration">
          <label for="affirmation-input">Feel Inspired? Add some words below</label>
          <button id="add" class="affbtn">Add Affirmation</button>
          <button id="delete" class="affbtn">Delete Affirmation</button>
          <input type="text" id="affirmationInput" placeholder="Enter some words of affirmation">
          <div>
            <ul id="listParent">
                
            </ul>
          </div>
          <div id="listofAffirms">
          </div>
        </div>
        <div id="mood"><h2>How are you Feeling today?</h2>
        <form id="formMoodContainer">
          <label for="mood" id="moodLabel">Select how you feel:</label>
          <select name="moods" id="listOfMoods">
            <option value="happy" class="moodOpt">Happy</option>
            <option value="angry" class="moodOpt">Angry</option>
            <option value="sad" class="moodOpt">Sad</option>
            <option value="excited" class="moodOpt">Excited</option>
            <option value="funny" class="moodOpt">Funny</option>
            <option value="I Don't Know" class="moodOpt">I Don't Know</option>
        </select>
        </form>
        <div id="dropImghere"></div>
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
